name: Create and publish chap Docker image

on:
  push:
    branches: ["dev", "master"]
    # tags: ["1.*"]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile
            image_name: dhis2-chap/chap-core
          - dockerfile: Dockerfile.inla
            image_name: dhis2-chap/chap-core-with-inla

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tag from context
        id: tag
        run: |
          TAGS=""
          REF=${GITHUB_REF}

          if [[ "$REF" == refs/heads/dev ]]; then
            TAGS="dev"
          elif [[ "$REF" == refs/heads/master ]]; then
            TAGS="latest"
          else # TODO support tags later
            echo "No valid branch or tag for image publishing"
            exit 0
          fi

          echo "TAGS=$TAGS" >> $GITHUB_OUTPUT
        shell: bash

      - name: Build and push Docker image (amd64)
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ matrix.image_name }}:${{ steps.tag.outputs.TAGS }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ matrix.image_name }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
